services:
  backend:
    build: .
    volumes:
      - .:/backend
    ports:
      - '8080:8080'
    depends_on:
      - db
    tty: true
  db:
    image: postgres:17.2-bullseye
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
